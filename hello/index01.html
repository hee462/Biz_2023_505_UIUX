<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>안녕하세요</h1>
    <div style="color: blue">1. 홍길동</div>
    <div style="background-color: yellow">2. 이몽룡</div>
    <div>
      div 와 같은 box tag는 포함하는 content(text 등)의 크기와 상관없이 화면
      width 전체를 area(영역)으로 한다. tag가 포함하며 browser에 보여지는
      것들(text,image)를 모두 content라고 한다.
    </div>
    <div>
      HTML 문서는 content 를 tag로 감싼는 구조로 만들어진다. tag는 contentrk 가
      표현되는 영역의 성질을 구정하며 tag의 성질에 따라 content가 다르게 화면에
      구현된다
    </div>
    <div>3. 성춘향</div>
    <div>4. 임꺽정</div>
    <div>5. 장녹수</div>
  </body>
</html>
