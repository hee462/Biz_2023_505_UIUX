<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>우리상사 ERP</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/dept.css" />
    <script src="js/dept_main.js"></script>
  </head>
  <body>
    <header class="dept">
      <h1>우리상사 ERP 시스템 2023</h1>
      <p>우리상사 ERP - 거래처관리</p>
    </header>
    <nav class="dept">
      <ul>
        <li>Home</li>
        <li>주문관리</li>
        <li>결제관리</li>
        <li>거래처관리</li>
        <li>상품관리</li>
        <li>로그인</li>
        <li>회원가입</li>
      </ul>
    </nav>
    <section class="dept">
      <article class="dept">
        <form>
          <!--div*5>lable+input-->
          <div>
            <lable>거래처코드</lable>
            <input
              id="d_code"
              name="d_code"
              type="text"
              placeholder="거래처코드를 입력하세요"
            />
          </div>
          <div>
            <lable for="d_name">거래처명</lable>
            <input
              id="d_name"
              type="text"
              name="d_name"
              placeholder="거래처명를 입력하세요"
            />
          </div>
          <div>
            <lable for="d_Tel">대표전화</lable>
            <input
              id="d_Tel"
              type="text"
              name="d_Tel"
              placeholder="대표전화를 입력하세요"
            />
          </div>
          <div>
            <lable for="d_ceo">대표자명</lable>
            <input
              id="d_ceo"
              type="text"
              name="d_ceo"
              placeholder="대표자명를 입력하세요"
            />
          </div>
          <div>
            <lable for="d_addr">주소</lable>
            <input
              id="d_addr"
              type="text"
              name="d_addr"
              placeholder="주소를 입력하세요"
            />
          </div>
          <div>
            <lable for="d_manager">담당자</lable>
            <input
              id="d_manager"
              type="text"
              name="d_manager"
              placeholder="담당자를 입력하세요"
            />
          </div>
          <div>
            <lable for="d_managerTel">담당자연락처</lable>
            <input
              id="d_managerTel"
              name="d_managerTel"
              type="text"
              placeholder="담당자연락처를 입력하세요"
            />
          </div>
          <div class="button_box">
            <label for=""></label>
            <div>
              <button id="btn_save" type="button">저장</button>
              <button type="reset">다시작성</button>
              <button type="button">리스트로</button>
            </div>
          </div>
        </form>
      </article>
    </section>
    <footer>
      <address>CopyRight &copy; hee462@hee.com</address>
    </footer>
  </body>
</html>
