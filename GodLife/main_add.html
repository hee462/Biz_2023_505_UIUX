        <input type='button'
       onclick='count("plus")'clss="plus"value='+'/>
<input type='button'class="minus"
       onclick='count("minus")'
       value='-'/>
<div id='result'>0</div>
  
  </body>
  <script>
    function count(type)  {
  // 결과를 표시할 element
  const resultElement = document.getElementById('result');
  
  // 현재 화면에 표시된 값
  let number = resultElement.innerText;
  
  // 더하기/빼기
  if(type === 'plus') {
    number = parseInt(number) + 1;
  }else if(type === 'minus')  {
    number = parseInt(number) - 1;
  }
  
  // 결과 출력
  resultElement.innerText = number;
}
